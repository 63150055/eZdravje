<!DOCTYPE HTML>
<html>

<head>  
	<script type="text/javascript">
	window.onload = function () {
		var chart = new CanvasJS.Chart("chartContainer",
		{

			title:{
				text: "Prikaz kilogramov",
				fontSize: 30
			},
                        animationEnabled: true,
			axisX:{

				gridColor: "Silver",
				tickColor: "silver",
				valueFormatString: "MMM/YY"

			},                        
                        toolTip:{
                          shared:true
                        },
			theme: "theme2",
			axisY: {
				gridColor: "Silver",
				tickColor: "silver"
			},
			legend:{
				verticalAlign: "center",
				horizontalAlign: "right"
			},
			data: [
			{        
				type: "line",
				showInLegend: true,
				lineThickness: 2,
				name: "Teza v kilogramih",
				markerType: "square",
				color: "#F08080",
				dataPoints: [
				{ x: new Date(2010,3,3), y: 650 },
				{ x: new Date(2010,5,5), y: 700 },
				{ x: new Date(2010,8,7), y: 710 },
				]
			}

			
			],
          //legend:{}
		});

chart.render();
}
</script>
<script type="text/javascript" src="knjiznice/js/canvasjs.min.js"></script>
</head>
<body>
	<div id="chartContainer" style="height: 300px; width: 100%;">
	</div>
</body>
</html>
